<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>             <!-- making use of jinja template -> basically, we can insert code in html -->
</head>
<body>
    <h1>Welcome to the {{ title }} page!</h1>
    <!-- Individual code for html file -> can be written in block -->
    {% block content %}                 
    {% endblock %}
</body>
</html>
